<div class="h-screen w-screen bg-white flex justify-center items-center">
  <div
    class="w-[1091px] h-[654px] rounded-[45px] border-8 border-blue-700 flex justify-center flex-row"
  >
    <div class="h-[100%] w-[50%]">
      <img
        src="../../../assets/barner.jpg"
        alt=""
        class="h-full w-full object-cover rounded-tl-[35px] rounded-bl-[35px]"
      />
    </div>

    <div
      class="h-[100%] w-[50%] bg-white rounded-tr-[35px] border rounded-br-[35px] flex justify-center items-center"
    >
      <div
        class="w-[80%] h-[70%] bg-white rounded-2xl shadow border border-gray-300 flex-col flex justify-center items-center"
      >
        <div
          class="h-[90%] w-[90%] flex-col gap-4 flex justify-start items-start"
        >
          <div class="h-[25%] w-[100%] flex flex-col gap-1">
            <div
              class="self-stretch text-gray-900 text-xl font-semibold font-['Archivo'] leading-normal"
            >
              Login
            </div>
            <div
              class="text-zinc-700 text-base font-normal font-['Archivo'] leading-normal"
            >
              Please enter your login details below to access your account.
            </div>
            <div
              class="text-gray-950 text-sm font-normal font-['Archivo'] leading-tight tracking-tight"
            >
              Email/Staff ID
            </div>
          </div>

          <div class="h-[20%] w-[100%] flex flex-col gap-4">
            <div
              class="self-stretch h-11 px-4 py-2.5 rounded-lg border border-zinc-400 flex items-center gap-2"
            >
              <div class="w-5 h-5 flex justify-center items-center">
                <img
                  src="../../../assets/sms-tracking.svg"
                  alt="Icon"
                  class="w-full h-full object-contain"
                />
              </div>
              <input
                type="text"
                [(ngModel)]="username"
                placeholder="Your email or staff ID"
                class="grow h-6 text-zinc-400 text-base font-normal font-['Archivo'] leading-normal tracking-tight bg-transparent focus:outline-none"
              />
            </div>
            <div
              class="text-gray-950 text-sm font-normal font-['Archivo'] leading-tight tracking-tight"
            >
              Password
            </div>
          </div>
          <div class="h-[20%] w-[100%] flex flex-col gap-4">
            <div
              class="self-stretch h-11 px-4 py-2.5 rounded-lg border border-zinc-400 flex items-center gap-2"
            >
              <div class="w-5 h-5 flex justify-center items-center">
                <img
                  src="../../../assets/lock.svg"
                  alt="Icon"
                  class="w-full h-full object-contain"
                />
              </div>
              <input
                [type]="isPasswordVisible ? 'text' : 'password'"
                [(ngModel)]="password"
                placeholder="Type your password here"
                class="grow h-6 text-zinc-400 text-base font-normal font-['Archivo'] leading-normal tracking-tight bg-transparent focus:outline-none"
              />
              <div class="w-5 h-5 flex justify-center items-center">
                <img
                  (click)="togglePasswordVisibility()"
                  [src]="
                    isPasswordVisible
                      ? '../../../assets/eye-slash.svg'
                      : '../../../assets/eye.svg'
                  "
                  alt="Toggle Password Visibility"
                  class="w-full h-full object-contain cursor-pointer"
                />
              </div>
            </div>
            <div class="flex justify-between items-center">
              <div class="flex items-center gap-2">
                <input type="checkbox" id="remember-me" class="w-4 h-4" />
                <label
                  for="remember-me"
                  class="text-zinc-700 text-sm font-normal font-['Archivo'] leading-tight tracking-tight"
                  >Remember me</label
                >
              </div>
              <a
                href="/forgot-password"
                class="text-blue-700 text-sm font-normal font-['Archivo'] leading-tight tracking-tight"
                >Forgot password?</a
              >
            </div>
          </div>

          <div class="h-[20%] w-[100%]">
            <button
              (click)="login()"
              class="h-[50px] w-[100%] bg-blue-700 hover:bg-blue-400 text-white text-base font-normal font-['Archivo'] leading-normal tracking-tight rounded-lg flex justify-center items-center"
            >
              Login
            </button>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
