<!-- faq.component.html -->
<div class="faq-container">
  <h1>Manage FAQs</h1>
  <button (click)="addFaq()">Add FAQ</button>

  <table>
    <thead>
      <tr>
        <th>Question ID</th>
        <th>Question</th>
        <th>Answer</th>
        <th>Topic</th>
        <th>Actions</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let faq of faqs">
        <td>{{ faq.QuestionID }}</td>
        <td>{{ faq.Question }}</td>
        <td>{{ faq.Answer }}</td>
        <td>{{ faq.Topic }}</td>
        <td>
          <button (click)="editFaq(faq)">Edit</button>
          <button (click)="deleteFaq(faq.QuestionID)">Delete</button>
        </td>
      </tr>
    </tbody>
  </table>
</div>

<!-- Add/Edit FAQ Modal -->
<div *ngIf="isModalOpen" class="modal">
  <div class="modal-content">
    <span class="close" (click)="closeModal()">&times;</span>
    <h2>{{ isEdit ? "Edit FAQ" : "Add FAQ" }}</h2>

    <form (ngSubmit)="onSubmit()">
      <label for="question">Question:</label>
      <input
        type="text"
        id="question"
        [(ngModel)]="faqForm.Question"
        name="question"
        required
      />

      <label for="answer">Answer:</label>
      <textarea
        id="answer"
        [(ngModel)]="faqForm.Answer"
        name="answer"
        required
      ></textarea>

      <label for="topic">Topic:</label>
      <select id="topic" [(ngModel)]="faqForm.Topic" name="topic" required>
        <option value="Admission">Admission</option>
        <option value="Department">Department</option>
      </select>

      <button type="submit">{{ isEdit ? "Update" : "Add" }}</button>
    </form>
  </div>
</div>
